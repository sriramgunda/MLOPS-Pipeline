apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  name: cats-dogs-monitor
  namespace: monitoring
  labels:
    release: monitoring
    app: cats-dogs-classifier
spec:
  selector:
    matchLabels:
      app: cats-dogs-classifier
  namespaceSelector:
    matchNames:
      - default
  endpoints:
    - port: http
      path: /metrics
      interval: 15s
      scrapeTimeout: 10s
---
apiVersion: v1
kind: ServiceMonitor
metadata:
  name: cats-dogs-rules
  namespace: monitoring
spec:
  groups:
  - name: cats-dogs-metrics
    interval: 1m
    rules:
    - alert: HighErrorRate
      expr: rate(api_requests_total{status=~"5.."}[5m]) > 0.05
      for: 5m
      annotations:
        summary: "High error rate detected"
        description: "Error rate is above 5% for {{ $labels.endpoint }}"
    
    - alert: HighLatency
      expr: histogram_quantile(0.99, api_request_latency_seconds) > 1.0
      for: 5m
      annotations:
        summary: "High latency detected"
        description: "99th percentile latency is above 1 second"
    
    - alert: ModelNotLoaded
      expr: model_load_status == 0
      for: 1m
      annotations:
        summary: "Model not loaded in API"
        description: "The ML model could not be loaded"
