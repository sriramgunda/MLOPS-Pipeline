name: Heart Disease ML CI Pipeline

on:
  push:
    branches: [ "kumaravanish-patch-2" ]
  pull_request:
    branches: [ "kumaravanish-patch-2" ]

jobs:
  build-test-train:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install Dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest flake8

    - name: Lint Code (flake8)
      run: |
        flake8 src/train_cnn.py || true
    
    - name: Data Preprocessing
       run: |
        python src/data_loader.py

    #- name: Run Unit Tests
    #  run: |
    #    pytest tests/

    #- name: Run EDA
    #  run: |
    #    python src/auto_eda.py

    #- name: Upload EDA Reports
    #  uses: actions/upload-artifact@v4
    #  with:
    #    name: eda-reports
    #    path: plots/
      
    - name: Train AutoML Model
      run: |
        python src/train_cnn.py
      env:
        MLFLOW_TRACKING_URI: ./mlruns

    - name: Upload MLflow Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: mlflow-runs
        path: mlruns/

    - name: Prepare Model for Docker
      run: |
        # The training step produces 'best_model_artifacts/inference_pipeline.pkl'
        # We copy it to 'app/model.pkl' so the Dockerfile can pick it up
        if [ -f "best_model_artifacts/inference_pipeline.pkl" ]; then
          cp best_model_artifacts/inference_pipeline.pkl app/model.pkl
          echo "Model prepared successfully from artifacts."
        else
          echo "Error: inference_pipeline.pkl not found in best_model_artifacts/"
          exit 1
        fi

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build and Push Docker Image
      run: |
        IMAGE_ID=ghcr.io/${{ github.repository_owner }}/heart-disease-api
        # Convert to lowercase
        IMAGE_ID=$(echo $IMAGE_ID | tr '[A-Z]' '[a-z]')
        VERSION=latest
        
        echo "Building $IMAGE_ID:$VERSION"
        docker build -t $IMAGE_ID:$VERSION .
        docker push $IMAGE_ID:$VERSION
